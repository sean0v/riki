<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://img.icons8.com/?size=100&id=2a33iCEvKfU6&format=png&color=000000" alt="Logo" width="30" height="30" class="d-inline-block align-top">
                Task Planner
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 border-end">
                <h3>To Do</h3>
                <ul class="list-group task-list" id="todo-list"></ul>
                <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#taskModal">Add Task</button>
            </div>
            <div class="col-md-4 border-end">
                <h3>In Progress</h3>
                <ul class="list-group task-list" id="in-progress-list"></ul>
            </div>
            <div class="col-md-4">
                <h3>Done</h3>
                <ul class="list-group task-list" id="done-list"></ul>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <div class="mb-3">
                            <label for="task-name" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="task-name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Task Priority</label>
                            <div id="task-priority" class="star-rating">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="1">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="2">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="3">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="4">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="5">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="6">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="7">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="8">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="9">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="10">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="task-deadline" class="form-label">Deadline (optional)</label>
                            <input type="date" class="form-control" id="task-deadline">
                        </div>
                        <div class="mb-3">
                            <label for="task-color" class="form-label">Task Color</label>
                            <input type="color" class="form-control" id="task-color" value="#000000">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-task-form">
                        <div class="mb-3">
                            <label for="edit-task-name" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="edit-task-name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Task Priority</label>
                            <div id="edit-task-priority" class="star-rating">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="1">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="2">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="3">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="4">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="5">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="6">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="7">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="8">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="9">
                                <img src="https://img.icons8.com/?size=100&id=19295&format=png&color=000000" class="star" data-value="10">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="edit-task-deadline" class="form-label">Deadline (optional)</label>
                            <input type="date" class="form-control" id="edit-task-deadline">
                        </div>
                        <div class="mb-3">
                            <label for="edit-task-color" class="form-label">Task Color</label>
                            <input type="color" class="form-control" id="edit-task-color" value="#000000">
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
